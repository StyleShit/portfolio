<head>
    <title>Animated Background Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/icons.css" />
</head>

<body>
    <div class="login-container">
        <video src="video/bg3.mp4" class="video-background" loop="loop" autoplay muted></video>
        
        <div class="logo"><i class="material-icons">polymer</i></div>
        
        <form action="#" method="post">
            
            <label class="input-icon" for="username"><i class="material-icons input-icon">person_outline</i></label>
            <input type="text" name="username" id="username" placeholder="USERNAME" />
            
            <label class="input-icon" for="password"><i class="material-icons input-icon">lock_outline</i></label>
            <input type="password" name="password" id="password" placeholder="PASSWORD" />
            
            <input type="submit" value="Log In" />
        </form>
    </div>
