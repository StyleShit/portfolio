<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Flat Login Form</title>

<div class="container">
    <div class="tabs">
        <a href="#" class="active-tab">Sign In</a>
        <a href="../flat-signup/">Sign Up</a>
    </div>
    
    <form action="#" method="post">
        <label for="user-name" class="text-label">UserName</label>
        <input type="text" name="user-name" id="user-name" placeholder="Username" />
        
        <label for="password" class="text-label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" />
        
        <input type="checkbox" name="keep-in" id="keep-in" class="styled-checkbox" />
        <label for="keep-in"><span class="checkbox-placeholder"></span> Keep me Signed in</label>
        
        <input type="submit" class="submit-button" value="Sign In" />
    </form>
    
    <hr />
    <a href="#" class="forgot-password">Forgot Password?</a>
</div>
